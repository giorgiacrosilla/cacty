    <script>
        // Get the .forma0 element
        const forma0 = document.querySelector('.forma0');
        const maincover = document.querySelector('#maincover');

        // Get the computed background color of #maincover
        const maincoverStyle = window.getComputedStyle(maincover);
        const backgroundColor = maincoverStyle.getPropertyValue('background-color');

        // Check if the background color is not "black"
        if (backgroundColor !== 'rgb(0, 0, 0)') {
            // Change the style of specific SVG elements within #maincover
            const svgElements = maincover.querySelectorAll('svg');
            const contentElements = maincover.querySelectorAll('.content')

            // Apply your custom styles here
            svgElements.forEach((svgElement) => {
                // Change the style of the specific SVG element
                svgElement.style.display = 'none';
            });

            contentElements.forEach((contentElement) => {
                // Change the style of the specific content element
                contentElement.style.display = 'none';
            });

            const targetDiv = document.querySelector('.forma0');

            // Create a new element to hold the HTML content
            const newElement = document.createElement('div');
            newElement.innerHTML = `
<div class="testo_metadata" id="firstarticle">
<a href="kkk1.html">
<p onmouseover="ShowMetadata()">1. The Terror is Born. </p>
</a>
</div>
`;

            // Insert the new element after the targetDiv
            targetDiv.parentNode.insertBefore(newElement, targetDiv.nextSibling);


            const targetsDiv = document.querySelector('.forma1');

            const newElements = document.createElement('div');
            newElements.innerHTML = `
            <div class="testo_metadata" id="secondarticle">

                    </p>
                </a>
            </div>`;

            // Insert the new element after the targetDiv
            targetsDiv.parentNode.insertBefore(newElements, targetsDiv.nextSibling);

        } else {
            // Change the style of elements with .title, .circle, and .stroke-double classes
            const titleElements = forma0.querySelectorAll('.title');
            const circleElements = forma0.querySelectorAll('.circle');
            const strokeDoubleElements = forma0.querySelectorAll('.stroke-double');

                titleElement.style.display = 'none';
            });

            circleElements.forEach((circleElement) => {
                circleElement.style.display = 'none';
            });

            strokeDoubleElements.forEach((strokeDoubleElement) => {
                strokeDoubleElement.style.display = 'none';
            });
